<div class="modal" id="modalReceita">
    <div class="modalHeader">
        <h2>Cadastrar Receita</h2>
        <button class="closeModalBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    <form class="form" id="formReceita" action="CadastrarReceitaServlet" method="POST">
        <div class="inputContainer">
            <label for="nomeReceita">Nome da Receita:</label>
            <input type="text" id="nomeReceita" name="nomeReceita" required>
        </div>
        <div class="inputContainer">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>
        <div class="inputContainer">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
        </div>
        <button type="submit" class="submitBtn">Cadastrar Receita</button>
    </form>
</div>
